<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Watchlist App">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <header class="open-element">
            <div class="top">
                <div class="container">

                    <div class="heading">
                        <h1 class="click-to-open">Find your film</h1>
                        <a href="watchlist.html" class="watchlist-btn opacity">My Watchlist</a>
                    </div>

                </div>
            </div>

            <div class="container search-section opacity">
                <div class="search-bar">
                    <input type="search" class="search-field" placeholder="Search a film">
                    <button class="search-btn">Search</button>
                </div>
            </div>

        </header>

        <section class="content-box">
            <div class="container list-section">

                <div class="start-exploring">
                    <img src="img/FilmIcon.png" class="explore-img">
                    <p>Start exploring</p>
                </div>

                <div class="search-results">

                </div>
            </div>
        </section>
    </main>

    <script src="index.js" type="module"></script>
</body>

</html>
